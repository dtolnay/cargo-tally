[package]
name = "cratesio-index"
version = "0.0.0"
authors = ["David Tolnay <dtolnay@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
cargo-tally = { path = ".." }
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.6"
flate2 = "1.0"
fnv = "1.0"
git2 = "0.8"
indicatif = "0.11"
lazy_static = "1.3"
log = "0.4.8"
regex = "1.1"
semver = "0.9"
semver-parser = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.2"

rayon = "1.2.0"
pre-calc = { path= "../pre-calc" }
gnuplot = "0.0.31"
palette = "0.4"
